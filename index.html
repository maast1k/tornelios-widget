<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TORNELIOS Widget</title>

<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
  --text:#e5f3ff;
}
*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui,sans-serif}

.widget{
  width:720px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
  color:var(--text);
  position:relative;
  box-shadow:0 0 40px rgba(14,165,255,.25);
}

.header{
  padding:14px;
  text-align:center;
  font-weight:1200;
  font-size:22px;
  background:linear-gradient(90deg,#021b3a,var(--blue2));
  text-shadow:0 0 20px rgba(56,189,248,.9);
}

/* ADMIN */
.adminBtns{
  position:absolute;
  top:8px;
  right:8px;
  display:none;
  gap:6px;
}
.adminBtn{
  width:28px;height:28px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#041026;
  color:var(--blue);
  cursor:pointer;
}

/* GAMES */
.gamesRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}
.gameCard{
  height:160px;
  background:#020617;
  border:1px solid rgba(56,189,248,.3);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.gameCard img{
  max-width:85%;
  max-height:85%;
  object-fit:contain;
}
.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1000;
  color:var(--blue2);
}

/* PLAYERS */
.playersRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}
.player{
  background:rgba(7,17,42,.75);
  border:1px solid rgba(56,189,248,.25);
  border-radius:18px;
  padding:12px;
}
.playerName{
  text-align:center;
  font-weight:1100;
  font-size:16px;
  margin-bottom:8px;
}
.buys{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.buy{
  background:rgba(2,6,23,.7);
  border:1px solid rgba(56,189,248,.18);
  border-radius:12px;
  padding:8px;
  text-align:center;
}
.buy strong{display:block}
.buy span{font-size:11px;opacity:.75}
.total{
  grid-column:1/3;
  font-size:18px;
  font-weight:1200;
  text-align:center;
  margin-top:6px;
}

/* PANELS */
.panel{
  display:none;
  position:absolute;
  top:60px;
  right:10px;
  width:340px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:50;
}
.panel h3{margin:0 0 8px;font-size:13px;color:var(--blue)}
.panel input,.panel select{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#041026;
  color:#fff;
}
.panel button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--blue2);
  font-weight:1000;
}

.gameList{
  max-height:260px;
  overflow:auto;
}
.gameItem{
  display:flex;
  gap:8px;
  padding:6px;
  cursor:pointer;
}
.gameItem img{width:40px;height:24px;object-fit:contain}
.gameItem:hover{background:rgba(56,189,248,.1)}
</style>
</head>

<body>
<div class="widget">

  <div class="header">üèÜ TORNELIOS üé∞</div>

  <div class="adminBtns" id="adminBtns">
    <button class="adminBtn" id="gamesBtn">üé∞</button>
    <button class="adminBtn" id="calcBtn">üßÆ</button>
  </div>

  <div class="gamesRow">
    <div class="gameCard"><img id="g1"></div>
    <div class="vs">VS</div>
    <div class="gameCard"><img id="g2"></div>
  </div>

  <div class="playersRow">
    <div class="player">
      <div class="playerName" id="p1Name">Player 1</div>
      <div class="buys">
        <div class="buy"><strong id="p1b1">¬£0</strong><span id="p1m1">0x</span></div>
        <div class="buy"><strong id="p1b2">¬£0</strong><span id="p1m2">0x</span></div>
        <div class="total" id="p1t">¬£0</div>
      </div>
    </div>

    <div class="vs">VS</div>

    <div class="player">
      <div class="playerName" id="p2Name">Player 2</div>
      <div class="buys">
        <div class="buy"><strong id="p2b1">¬£0</strong><span id="p2m1">0x</span></div>
        <div class="buy"><strong id="p2b2">¬£0</strong><span id="p2m2">0x</span></div>
        <div class="total" id="p2t">¬£0</div>
      </div>
    </div>
  </div>

  <!-- ADMIN -->
  <div class="panel" id="gamesPanel">
    <h3>Games</h3>
    <div class="gameList" id="gameList"></div>
  </div>

  <div class="panel" id="calcPanel">
    <h3>Admin</h3>
    <input id="name1" placeholder="Player 1 name" />
    <input id="name2" placeholder="Player 2 name" />
    <input id="buyCost" type="number" step="0.01" placeholder="Buy cost" />
    <select id="who"><option value="p1">P1</option><option value="p2">P2</option></select>
    <select id="which"><option value="0">Buy 1</option><option value="1">Buy 2</option></select>
    <input id="win" type="number" step="0.01" placeholder="Win" />
    <button id="save">Save</button>
  </div>

</div>

<script>
const isAdmin=new URLSearchParams(location.search).has('admin');
if(isAdmin)document.getElementById('adminBtns').style.display='flex';

let state=JSON.parse(localStorage.getItem('tornelios')||`{
  "buy":0.2,
  "p1":{"name":"Player 1","wins":[0,0],"game":null},
  "p2":{"name":"Player 2","wins":[0,0],"game":null}
}`);

function render(){
  ['1','2'].forEach(p=>{
    const s=state['p'+p];
    document.getElementById('p'+p+'Name').textContent=s.name;
    document.getElementById('p'+p+'b1').textContent='¬£'+s.wins[0];
    document.getElementById('p'+p+'b2').textContent='¬£'+s.wins[1];
    document.getElementById('p'+p+'m1').textContent=((s.wins[0]/state.buy)||0).toFixed(1)+'x';
    document.getElementById('p'+p+'m2').textContent=((s.wins[1]/state.buy)||0).toFixed(1)+'x';
    document.getElementById('p'+p+'t').textContent='¬£'+(s.wins[0]+s.wins[1]);
    if(s.game)document.getElementById('g'+p).src=s.game.img;
  });
}
render();

if(isAdmin){
  gamesBtn.onclick=()=>gamesPanel.style.display=gamesPanel.style.display?'':'block';
  calcBtn.onclick=()=>calcPanel.style.display=calcPanel.style.display?'':'block';

  fetch('./games.json').then(r=>r.json()).then(list=>{
    list.forEach(g=>{
      const d=document.createElement('div');
      d.className='gameItem';
      d.innerHTML=`<img src="${g.img}"><div>${g.name}</div>`;
      d.onclick=()=>{state.p1.game=g;localStorage.setItem('tornelios',JSON.stringify(state));render();};
      gameList.appendChild(d);
    });
  });

  save.onclick=()=>{
    state.p1.name=name1.value||state.p1.name;
    state.p2.name=name2.value||state.p2.name;
    state.buy=parseFloat(buyCost.value)||state.buy;
    const p=who.value;
    const i=parseInt(which.value);
    state[p].wins[i]=parseFloat(win.value)||0;
    localStorage.setItem('tornelios',JSON.stringify(state));
    render();
  };
}
</script>
</body>
</html>
