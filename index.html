<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TORNELIOS Widget</title>
<style>
:root{
--bg:#020617;--panel:#020f2e;--blue:#38bdf8;--blue2:#0ea5ff;--border:rgba(56,189,248,.25)
}
*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui,sans-serif}
.widget{width:420px;background:linear-gradient(180deg,#020f2e,#020617);border-radius:18px;border:1px solid var(--border);color:#e5f3ff;overflow:hidden;position:relative}
.header{padding:16px;text-align:center;font-weight:900;background:linear-gradient(90deg,#032e6b,#0ea5ff)}
.timerRow{display:flex;justify-content:center;align-items:center;gap:10px;padding:10px}
.adminToggle{padding:5px 12px;border-radius:10px;background:#07112a;border:1px solid var(--border);color:var(--blue);font-weight:900;cursor:pointer}
.slots{padding:14px}
.slot{background:#020617;border-radius:12px;padding:8px;border:1px solid var(--border);text-align:center}
.slot img{width:100%;height:130px;object-fit:contain;border-radius:8px;background:#000}
.slot-name{font-weight:800;font-size:13px;margin-top:6px}
.leaderboard{padding:16px;border-top:1px solid var(--border)}
.versus{display:grid;grid-template-columns:1fr auto 1fr;gap:12px}
.fighter{background:#020617;border-radius:14px;padding:14px;border:1px solid var(--border);text-align:center}
.score{font-size:22px;color:var(--blue);font-weight:900}
.vs{font-weight:900;color:var(--blue2)}
.admin{display:none;position:absolute;top:60px;left:10px;right:10px;background:#020617;border:1px solid var(--border);border-radius:14px;padding:12px;z-index:9999}
.admin h3{text-align:center;color:var(--blue);margin:0 0 10px;font-size:13px}
.gameList{max-height:220px;overflow:auto;display:grid;gap:6px}
.gameBtn{padding:8px;border-radius:8px;border:1px solid var(--border);background:#07112a;color:#e5f3ff;cursor:pointer;font-weight:700;text-align:left}
.gameBtn.active{background:#0ea5ff;color:#020617;font-weight:900}
input,button{font-family:inherit}
</style>
</head>
<body>
<div class="widget">
<div class="header">TORNELIOS</div>
<div class="timerRow">
<div>‚è± <span id="time">29:59</span></div>
<button class="adminToggle" id="adminToggle">‚öô Admin</button>
</div>
<div class="slots" id="activeSlot"></div>
<div class="leaderboard">
<div class="versus">
<div class="fighter"><div class="name">Maast1k</div><div class="score" id="s1">‚Ç¨300</div></div>
<div class="vs">VS</div>
<div class="fighter"><div class="name">Kazu</div><div class="score" id="s2">‚Ç¨100</div></div>
</div>
</div>
<div class="admin" id="adminPanel">
<h3>Select Active Game</h3>
<div class="gameList" id="gameList"></div>
</div>
</div>
<script>
const games = [
{name:'Rip City',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1233_logo_LOGO.png'},
{name:'Xmas Drop',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1396_logo_Logo.png'},
{name:'Wanted Dead or a Wild',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1067_logo_Logo.png'},
{name:'Le Bandit',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1309_logo_Logo.png'},
{name:'Chaos Crew',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1059_logo_1059_logo_chaos_thumbnail.png'},
{name:'Chaos Crew 2',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1352_logo_Logo.png'},
{name:'Dork Unit',img:'https://mediumrare.imgix.net/33cd5a34c3937da326652a3beb44fe9c3680118c363a060ca5670847595561a5'},
{name:"Stack 'Em",img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcIwYKYa0GwuPoaplGu3EgNvVCndl6T9dqUg&s'},
{name:'Itero',img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtqCzDLM90lAfaDDsADGbaBbW6EQw8-pfREw&s'},
{name:'Hand of Anubis',img:'https://img.netbet.co.uk/gms/games/mobile_casino_new/preview/20276-hand-of-anubis.jpg'},
{name:'Miami Mayhem',img:'https://fruityslots.com/wp-content/uploads/2025/08/Miami-Mayhem-Logo.png'},
{name:'Outlaws Inc',img:'https://fruityslots.com/wp-content/uploads/2022/11/Outlaws-Inc-Slot-Logo.jpg'},
{name:'Joker Bombs',img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1NhebtohGeRvjwwJVEkZXhey1IxBBdIwmWg&s'},
{name:'Born Wild',img:'https://blog.jefebet.com/wp-content/uploads/2024/06/sharing_graphic_born_wild_cbac192ebb_ds7o90b5a_e8a53f4b3a.jpg'},
{name:'Stormforged',img:'https://static.templodeslots.es/pict/433001/Stormforged.png?width=320'},
{name:'Phoenix Duel',img:'https://fruityslots.com/wp-content/uploads/2025/01/Phoenix-DuelReels-Slot.png.webp'},
{name:'Warrior Ways',img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfbnlaMEz4GMfucmfcu_XC2zkv25V52qoGsg&s'}
];

const activeSlot=document.getElementById('activeSlot');
const gameList=document.getElementById('gameList');
const adminPanel=document.getElementById('adminPanel');
const adminToggle=document.getElementById('adminToggle');

function renderActive(game){
activeSlot.innerHTML=`<div class="slot"><img src="${game.img}"><div class="slot-name">üé∞ ${game.name}</div></div>`;
localStorage.setItem('activeGame',JSON.stringify(game));
}

function renderList(){
const saved=JSON.parse(localStorage.getItem('activeGame'));
gameList.innerHTML='';
games.forEach(g=>{
const b=document.createElement('button');
b.className='gameBtn'+(saved&&saved.name===g.name?' active':'');
b.textContent=g.name;
b.onclick=()=>{renderActive(g);renderList()};
gameList.appendChild(b);
});
}

adminToggle.onclick=()=>{adminPanel.style.display=adminPanel.style.display==='block'?'none':'block'};

const saved=JSON.parse(localStorage.getItem('activeGame'))||games[0];
renderActive(saved);
renderList();
</script>
</body>
</html>
