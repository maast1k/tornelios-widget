<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Slot Tournament Widget</title>

  <style>
    :root {
      --blue-900: #020617;
      --blue-800: #020f2e;
      --blue-700: #032e6b;
      --blue-500: #0ea5ff;
      --blue-400: #38bdf8;
      --glow: rgba(56, 189, 248, 0.6);
    }

    * { box-sizing: border-box; }
    body { margin:0; background:transparent; font-family:Inter, system-ui, -apple-system, sans-serif; }
    .widget { width:420px; background:linear-gradient(180deg,var(--blue-800),var(--blue-900)); border-radius:18px; border:1px solid rgba(56,189,248,0.25); box-shadow:0 0 40px rgba(14,165,255,0.25); color:#e5f3ff; overflow:hidden; animation:pulse 4s infinite; }
    .header { padding:16px; background:linear-gradient(90deg,var(--blue-700),var(--blue-500)); text-align:center; font-weight:800; letter-spacing:0.5px; text-shadow:0 0 12px var(--glow); }
    .timer { text-align:center; padding:10px; font-size:14px; opacity:0.9; }
    .slots { display:grid; grid-template-columns:1fr; gap:10px; padding:14px; }
    .slot { background:radial-gradient(circle at top,#061a3a,#020617); border-radius:12px; padding:8px; border:1px solid rgba(56,189,248,0.2); box-shadow:inset 0 0 20px rgba(14,165,255,0.15); text-align:center; }
    .slot img { width:100%; height:120px; object-fit:cover; border-radius:8px; margin-bottom:6px; filter:saturate(1.2); }
    .slot-name { font-size:12px; opacity:0.85; font-weight:700; }
    .leaderboard { padding:16px; border-top:1px solid rgba(56,189,248,0.15); }
    .versus { display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px; }
    .fighter { background:radial-gradient(circle at top,#061a3a,#020617); border-radius:14px; padding:14px; text-align:center; border:1px solid rgba(56,189,248,0.25); box-shadow:inset 0 0 25px rgba(14,165,255,0.2); }
    .fighter .name { font-weight:700; font-size:13px; margin-bottom:6px; }
    .fighter .score { font-size:20px; font-weight:800; color:var(--blue-400); text-shadow:0 0 10px var(--glow); }
    .vs { font-weight:900; font-size:16px; color:var(--blue-500); text-shadow:0 0 12px var(--glow); }
    .leaderboard h3 { margin:0 0 8px; font-size:14px; text-align:center; color:var(--blue-400); }
    .footer { text-align:center; font-size:10px; padding:8px; opacity:0.5; }
    @keyframes pulse { 0% { box-shadow:0 0 20px rgba(14,165,255,0.25); } 50% { box-shadow:0 0 35px rgba(14,165,255,0.55); } 100% { box-shadow:0 0 20px rgba(14,165,255,0.25); } }
    .admin input, .admin button { font-family:Inter, sans-serif; }
  </style>
</head>
<body>

<div class="widget">
  <div class="header">TORNELIOS</div>
  <div class="timer">‚è± Time Remaining: <span id="time">29:59</span></div>

  <div class="slots" id="gameSlots">
    <!-- Games will appear here -->
  </div>

  <div class="leaderboard">
    <h3>‚öîÔ∏è 1v1 MATCH</h3>
    <div class="versus">
      <div class="fighter" id="p1">
        <div class="name">Maast1k</div>
        <div class="score" id="p1ScoreDisplay">‚Ç¨300</div>
      </div>
      <div class="vs">VS</div>
      <div class="fighter" id="p2">
        <div class="name">Kazu</div>
        <div class="score" id="p2ScoreDisplay">‚Ç¨100</div>
      </div>
    </div>
  </div>

  <div class="footer">Twitch Slot Tournament Widget</div>

  <div class="admin" id="adminPanel" style="display:none; padding:14px; border-top:1px solid rgba(56,189,248,0.2)">
    <h3 style="margin:0 0 10px; font-size:14px; color:#38bdf8; text-align:center">ADMIN PANEL</h3>
    <input id="slotName" placeholder="Game Name" style="width:100%; padding:8px; margin-bottom:6px; border-radius:8px; border:none" />
    <input id="slotImage" placeholder="Image URL" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:none" />
    <button onclick="addGame()" style="width:100%; padding:10px; border-radius:10px; background:#0ea5ff; border:none; font-weight:700; margin-bottom:10px">Add Game</button>
    <input id="p1Name" placeholder="Player 1 name" style="width:100%; padding:8px; margin-bottom:6px; border-radius:8px; border:none" />
    <input id="p1Score" placeholder="Player 1 score" type="number" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:none" />
    <input id="p2Name" placeholder="Player 2 name" style="width:100%; padding:8px; margin-bottom:6px; border-radius:8px; border:none" />
    <input id="p2Score" placeholder="Player 2 score" type="number" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:none" />
    <button onclick="update1v1()" style="width:100%; padding:10px; border-radius:10px; background:#0ea5ff; border:none; font-weight:700">Update Match</button>
  </div>
</div>

<script>
  let seconds = Number(localStorage.getItem('timer')) || 1800;
  const el = document.getElementById('time');

  setInterval(() => {
    if (seconds <= 0) return;
    seconds--;
    localStorage.setItem('timer', seconds);
    const m = String(Math.floor(seconds / 60)).padStart(2,'0');
    const s = String(seconds % 60).padStart(2,'0');
    el.textContent = `${m}:${s}`;
  },1000);

  const adminPanel = document.getElementById('adminPanel');
  const gameSlots = document.getElementById('gameSlots');

  document.addEventListener('keydown',(e)=>{
    if(e.key.toLowerCase()==='a'){
      adminPanel.style.display = adminPanel.style.display==='none'?'block':'none';
    }
  });

  function saveGames(){
    const games = [];
    document.querySelectorAll('.slot').forEach(slot=>{
      games.push({
        name: slot.querySelector('.slot-name').textContent.replace('üé∞ ','').trim(),
        img: slot.querySelector('img').src
      });
    });
    localStorage.setItem('games', JSON.stringify(games));
  }

  function loadGames(){
    const games = JSON.parse(localStorage.getItem('games') || '[]');
    games.forEach(g=>addGame(g.name, g.img, false));
  }

  function addGame(nameInput, imgInput, save=true){
    const name = nameInput || document.getElementById('slotName').value;
    const img = imgInput || document.getElementById('slotImage').value;
    if(!name || !img) return;

    const div = document.createElement('div');
    div.className = 'slot';
    div.innerHTML = `<img src='${img}'/><div class='slot-name'>üé∞ ${name}</div>`;
    gameSlots.appendChild(div);

    if(save) saveGames();

    document.getElementById('slotName').value='';
    document.getElementById('slotImage').value='';
  }

  function update1v1(){
    const p1Name = document.getElementById('p1Name').value || document.querySelector('#p1 .name').textContent;
    const p1Score = document.getElementById('p1Score').value || document.getElementById('p1ScoreDisplay').textContent.replace('‚Ç¨','');
    const p2Name = document.getElementById('p2Name').value || document.querySelector('#p2 .name').textContent;
    const p2Score = document.getElementById('p2Score').value || document.getElementById('p2ScoreDisplay').textContent.replace('‚Ç¨','');

    document.querySelector('#p1 .name').textContent = p1Name;
    document.getElementById('p1ScoreDisplay').textContent = `‚Ç¨${Number(p1Score).toLocaleString()}`;
    document.querySelector('#p2 .name').textContent = p2Name;
    document.getElementById('p2ScoreDisplay').textContent = `‚Ç¨${Number(p2Score).toLocaleString()}`;

    localStorage.setItem('match', JSON.stringify({ p1Name, p1Score, p2Name, p2Score }));
  }

  function loadMatch(){
    const m = JSON.parse(localStorage.getItem('match'));
    if(!m) return;
    document.querySelector('#p1 .name').textContent = m.p1Name;
    document.getElementById('p1ScoreDisplay').textContent = `‚Ç¨${Number(m.p1Score).toLocaleString()}`;
    document.querySelector('#p2 .name').textContent = m.p2Name;
    document.getElementById('p2ScoreDisplay').textContent = `‚Ç¨${Number(m.p2Score).toLocaleString()}`;
  }

  loadGames();

  if(!localStorage.getItem('games')){
    const hacksawGames = [
      'Rip City','Xmas Drop','Wanted Dead or a Wild','Le Bandit','Chaos Crew','Chaos Crew 2','Dork Unit','The Dog House Multihold','Stackem','Rotten','Cubes','Itero','The Bowery Boys','Keep'em','Hand of Anubis','Mystery Motel','Miami Multiplier','Outlaws Inc','The Respinners','Joker Bombs','Hop'n'Pop','Feel the Beat','Gladiator Legends','Stick 'Em','Forest Fortune','Cash Compass','The Rave','Release the Kraken','Tasty Treats','Rocket Reels','Buffalo Stack'n'Sync','Don't Eat the Candy','The Wolf Pack','Born Wild','Time Spinners','Alpha Eagle','Stormforged','Phoenix Duel','Warrior Ways','Shadow Strike'
    ];
    hacksawGames.forEach(name=>addGame(name,'https://via.placeholder.com/600x400/020f2e/38bdf8?text='+encodeURIComponent(name),false));
    saveGames();
  }

  loadMatch();
</script>

</body>
</html>
