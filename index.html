<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TORNELIOS Widget</title>
  <style>
    :root{
      --bg:#020617;
      --panel:#020f2e;
      --blue:#38bdf8;
      --blue2:#0ea5ff;
      --border:rgba(56,189,248,.25);
      --text:#e5f3ff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:transparent;font-family:Inter,system-ui,-apple-system,sans-serif}

    .widget{
      width: 720px;
      background: linear-gradient(180deg, var(--panel), var(--bg));
      border: 1px solid var(--border);
      border-radius: 22px;
      overflow: hidden;
      color: var(--text);
      position: relative;
      box-shadow: 0 0 40px rgba(14,165,255,.22);
    }

    /* subtle animated backdrop so it doesn't look like a static image */
    .widget::before{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(circle at 15% 20%, rgba(14,165,255,.22), transparent 45%),
        radial-gradient(circle at 85% 30%, rgba(56,189,248,.16), transparent 45%),
        radial-gradient(circle at 55% 85%, rgba(56,189,248,.10), transparent 50%);
      filter: blur(10px);
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    .widget::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(120deg, rgba(255,255,255,.06), transparent 40%, rgba(255,255,255,.04));
      opacity:.25;
      mix-blend-mode: overlay;
      pointer-events:none;
      z-index:0;
    }

    @keyframes drift{
      0%{ transform: translate3d(-8px,-6px,0) scale(1.02); }
      100%{ transform: translate3d(10px,8px,0) scale(1.06); }
    }

    .header{
      padding: 10px 14px;
      text-align:center;
      font-weight: 1000;
      letter-spacing: .6px;
      background: linear-gradient(90deg, #032e6b, var(--blue2));
      text-shadow: 0 0 14px rgba(56,189,248,.65);
      user-select:none;
      position:relative;
      z-index:1;
    }

    /* admin buttons (only visible when ?admin=1) */
    .adminBtns{
      position:absolute;
      top:8px;
      right:8px;
      display:flex;
      gap:6px;
      z-index: 60;
      opacity:.18;
      transition: opacity .2s ease;
    }
    .adminBtns:hover{ opacity:1; }
    .adminBtn{
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(7,17,42,.65);
      border: 1px solid var(--border);
      color: var(--blue);
      font-weight: 900;
      cursor: pointer;
      font-size: 13px;
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(8px);
    }

    /* top games */
    .gamesRow{
      display:grid;
      grid-template-columns: 1fr 60px 1fr;
      gap: 10px;
      padding: 12px;
      align-items: stretch;
      position:relative;
      z-index:1;
    }

    .gameCard{
      background:radial-gradient(circle at top,#061a3a,#020617);
      border:1px solid rgba(56,189,248,.35);
      border-radius:18px;
      overflow:hidden;
      position:relative;
      box-shadow:0 0 18px rgba(56,189,248,.35), inset 0 0 25px rgba(14,165,255,.18);
    }
    /* animated shine */
    .gameCard::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width: 60%;
      height: 180%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.14), transparent);
      transform: rotate(18deg);
      animation: shine 5.5s ease-in-out infinite;
      pointer-events:none;
      opacity:.55;
    }
    @keyframes shine{
      0%{ transform: translateX(0) rotate(18deg); opacity:.0; }
      20%{ opacity:.45; }
      55%{ opacity:.12; }
      100%{ transform: translateX(420%) rotate(18deg); opacity:0; }
    }
      background:radial-gradient(circle at top,#061a3a,#020617);
      border:1px solid rgba(56,189,248,.35);
      border-radius:18px;
      overflow:hidden;
      position:relative;
      height:190px;
      box-shadow:0 0 18px rgba(56,189,248,.35), inset 0 0 25px rgba(14,165,255,.18);
    }

    .gameCard img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:12px;
      background:linear-gradient(180deg,#020617,#020617);
      display:block;
      filter:saturate(1.1) contrast(1.05);
    }

    .gameOverlay{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      display:flex;
      justify-content: center;
      align-items:center;
      padding: 10px 12px;
      background: linear-gradient(90deg, rgba(2,6,23,.65), rgba(2,6,23,.35));
      border: 1px solid rgba(56,189,248,.25);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      text-shadow: 0 0 12px rgba(56,189,248,.55);
      font-weight: 950;
      letter-spacing:.2px;
      user-select:none;
    }

    .vsPillar{
      border-radius: 18px;
      border: 1px solid rgba(56,189,248,.25);
      background: linear-gradient(180deg, rgba(3,46,107,.65), rgba(2,6,23,.85));
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--blue2);
      font-weight: 1000;
      text-shadow: 0 0 14px rgba(56,189,248,.6);
      letter-spacing: .6px;
      user-select:none;
      animation: vsPulse 1.8s ease-in-out infinite;
      position:relative;
      z-index:1;
    }
    @keyframes vsPulse{
      0%,100%{ filter: brightness(1); transform: translateY(0); }
      50%{ filter: brightness(1.15); transform: translateY(-1px); }
    }

    /* players */
    .playersRow{
      border-top: 1px solid var(--border);
      padding: 12px;
      display:grid;
      grid-template-columns: 1fr 80px 1fr;
      gap: 10px;
      align-items: stretch;
      position:relative;
      z-index:1;
    }

    .playerCard{
      background: radial-gradient(circle at top, #061a3a, #020617);
      border: 1px solid rgba(56,189,248,.28);
      border-radius: 18px;
      padding: 12px;
      box-shadow: inset 0 0 25px rgba(14,165,255,.18);
      display:flex;
      flex-direction: column;
      gap: 10px;
      min-height: 74px;
    }

    .playerTop{display:flex;align-items:center;justify-content:space-between;gap:10px;}

    .playerName{
      font-weight:1100;
      font-size:14px;
      color:#fff;
      text-shadow:0 0 12px rgba(56,189,248,.8);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .total{
      font-weight:1100;
      font-size:18px;
      color:#fff;
      text-shadow:0 0 14px rgba(56,189,248,.95);
      white-space:nowrap;
    }

    .centerVS{
      border-radius: 18px;
      border: 1px solid rgba(56,189,248,.25);
      background: linear-gradient(180deg, rgba(7,17,42,.65), rgba(2,6,23,.9));
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      gap: 6px;
      user-select:none;
      animation: vsPulse 1.8s ease-in-out infinite;
    }
    .centerVS .vsBig{font-weight:1100;font-size:18px;color:var(--blue2);text-shadow:0 0 14px rgba(56,189,248,.6);}    
    .centerVS .mini{font-size:10px;opacity:.75;font-weight:900;letter-spacing:.3px;}

    /* bottom strip: BUY1 BUY2 TOTAL MULTI */
    .bottomStats{
      position:relative;
      z-index:1;
      border-top:1px solid rgba(56,189,248,.18);
      padding: 10px 12px 6px;
      background: linear-gradient(180deg, rgba(7,17,42,.35), rgba(2,6,23,.25));
    }
    .bottomHead, .bottomRow{
      display:grid;
      grid-template-columns: 100px 1fr 1fr 1fr 1fr;
      gap: 8px;
      align-items:center;
    }
    .bottomHead{
      font-size: 10px;
      opacity: .85;
      font-weight: 1000;
      letter-spacing: .35px;
      padding: 0 0 6px;
      user-select:none;
    }
    .bottomRow{
      padding: 6px 0;
      border-top: 1px solid rgba(56,189,248,.10);
    }
    .bottomRow .who{
      font-weight: 1100;
      color:#fff;
      text-shadow:0 0 10px rgba(56,189,248,.75);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .bottomRow .val{
      background: rgba(7,17,42,.55);
      border: 1px solid rgba(56,189,248,.18);
      border-radius: 10px;
      padding: 8px;
      text-align:center;
      font-weight: 1100;
      color:#fff;
      text-shadow:0 0 10px rgba(56,189,248,.85);
      user-select:none;
    }

    .footer{
      position:relative;
      z-index:1;
      padding: 8px 14px 12px;
      text-align:center;
      font-size: 10px;
      opacity: .55;
      border-top: 1px solid rgba(56,189,248,.14);
      user-select:none;
    }

    /* panels */
    .panel{
      display:none;
      position:absolute;
      top: 56px;
      right: 10px;
      width: 340px;
      max-height: 80vh;
      overflow:auto;
      background: rgba(2,6,23,.92);
      border: 1px solid rgba(56,189,248,.28);
      border-radius: 16px;
      padding: 12px;
      z-index: 100;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 30px rgba(14,165,255,.22);
    }

    .panelHeader{display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;}
    .panelHeader h3{margin:0; font-size: 13px; color: var(--blue); font-weight: 1000; letter-spacing:.3px;}
    .xBtn{border:none; background:transparent; color: var(--blue); font-weight: 1000; cursor:pointer; font-size: 16px;}

    .row{display:flex; gap:8px;}
    .row > *{flex:1;}

    .panel input, .panel select{
      width: 100%;
      padding: 9px;
      border-radius: 10px;
      border: 1px solid rgba(56,189,248,.22);
      background: rgba(7,17,42,.75);
      color: var(--text);
      font-weight: 800;
      outline: none;
    }

    .panel label{display:block; font-size: 10px; opacity:.8; font-weight: 900; letter-spacing:.3px; margin: 10px 0 6px;}

    .btn{width:100%;padding:10px;border-radius:12px;border:none;background:var(--blue2);color:#041026;font-weight:1000;cursor:pointer;}
    .btn2{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(56,189,248,.25);background:rgba(7,17,42,.75);color:var(--text);font-weight:1000;cursor:pointer;}

    .gameList{max-height:280px;overflow:auto;border:1px solid rgba(56,189,248,.16);border-radius:12px;background:rgba(7,17,42,.35);padding:6px;}
    .gameItem{display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;border:1px solid transparent;cursor:pointer;}
    .gameItem:hover{border-color:rgba(56,189,248,.25);background:rgba(7,17,42,.55);}
    .gameItem img{width:44px;height:26px;object-fit:cover;border-radius:6px;border:1px solid rgba(56,189,248,.15);}
    .gameItem .t{font-weight:950;font-size:12px;line-height:1.1;}

    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:rgba(7,17,42,.55);border:1px solid rgba(56,189,248,.18);font-size:11px;font-weight:950;letter-spacing:.2px;}

    @media (max-width: 860px){
      .widget{width: 420px;}
      .gamesRow{grid-template-columns: 1fr;}
      .vsPillar{display:none;}
      .playersRow{grid-template-columns: 1fr;}
      .centerVS{display:none;}
      .bottomHead, .bottomRow{grid-template-columns: 90px 1fr 1fr 1fr 1fr;}
    }
  
    /* value pop animation */
    .bump{ animation: bump .26s ease-out; }
    @keyframes bump{
      0%{ transform: scale(1); }
      35%{ transform: scale(1.08); }
      100%{ transform: scale(1); }
    }
  </style>
</head>

<script>
  // small number bump animation when values change
  function bump(el, nextText){
    if(!el) return;
    const prev = el.textContent;
    el.textContent = nextText;
    if(prev !== nextText){
      el.classList.remove('bump');
      // force reflow
      void el.offsetWidth;
      el.classList.add('bump');
      setTimeout(() => el.classList.remove('bump'), 260);
    }
  }
  // Admin visible only with ?admin=1
  const isAdmin = new URLSearchParams(location.search).has('admin');
  const adminBtns = document.getElementById('adminBtns');
  adminBtns.style.display = isAdmin ? 'flex' : 'none';

  // State
  const LS_KEY = 'tornelios_state_v3';
  const defaultState = {
    currency: 'Â£',
    p1: { name: 'Maast1k', game: null, buys: [ { buy: 0, win: 0 }, { buy: 0, win: 0 } ] },
    p2: { name: 'Kazu', game: null, buys: [ { buy: 0, win: 0 }, { buy: 0, win: 0 } ] },
  };

  function loadState(){
    try{
      const raw = localStorage.getItem(LS_KEY);
      if(!raw) return structuredClone(defaultState);
      const s = JSON.parse(raw);
      return {
        ...structuredClone(defaultState),
        ...s,
        p1: { ...structuredClone(defaultState.p1), ...(s.p1||{}) },
        p2: { ...structuredClone(defaultState.p2), ...(s.p2||{}) },
      };
    }catch{
      return structuredClone(defaultState);
    }
  }

  let state = loadState();
  function saveState(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

  // Elements
  const p1Name = document.getElementById('p1Name');
  const p2Name = document.getElementById('p2Name');
  const p1Total = document.getElementById('p1Total');
  const p2Total = document.getElementById('p2Total');

  const p1Who = document.getElementById('p1Who');
  const p2Who = document.getElementById('p2Who');
  const p1Buy1 = document.getElementById('p1Buy1');
  const p1Buy2 = document.getElementById('p1Buy2');
  const p1WinTotal = document.getElementById('p1WinTotal');
  const p1Multi = document.getElementById('p1Multi');
  const p2Buy1 = document.getElementById('p2Buy1');
  const p2Buy2 = document.getElementById('p2Buy2');
  const p2WinTotal = document.getElementById('p2WinTotal');
  const p2Multi = document.getElementById('p2Multi');

  const gameImgP1 = document.getElementById('gameImgP1');
  const gameImgP2 = document.getElementById('gameImgP2');
  const gameNameP1 = document.getElementById('gameNameP1');
  const gameNameP2 = document.getElementById('gameNameP2');

  const pillP1 = document.getElementById('pillP1');
  const pillP2 = document.getElementById('pillP2');

  // Panels
  const gamesPanel = document.getElementById('gamesPanel');
  const matchPanel = document.getElementById('matchPanel');
  const gamesBtn = document.getElementById('gamesBtn');
  const matchBtn = document.getElementById('matchBtn');
  const closeGames = document.getElementById('closeGames');
  const closeMatch = document.getElementById('closeMatch');

  function hidePanels(){ gamesPanel.style.display='none'; matchPanel.style.display='none'; }
  function togglePanel(panel){ const showing = panel.style.display==='block'; hidePanels(); panel.style.display = showing ? 'none' : 'block'; }

  if(isAdmin){
    gamesBtn.onclick = () => togglePanel(gamesPanel);
    matchBtn.onclick = () => togglePanel(matchPanel);
    closeGames.onclick = hidePanels;
    closeMatch.onclick = hidePanels;
    document.addEventListener('keydown', e => { if(e.key==='Escape') hidePanels(); });
    document.addEventListener('mousedown', e => {
      if(gamesPanel.style.display==='block' && !gamesPanel.contains(e.target) && e.target!==gamesBtn) hidePanels();
      if(matchPanel.style.display==='block' && !matchPanel.contains(e.target) && e.target!==matchBtn) hidePanels();
    });
  }

  // Helpers
  function money(v){
    const n = Number(v || 0);
    const isInt = Math.abs(n - Math.round(n)) < 1e-9;
    const s = isInt ? n.toLocaleString() : n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    return `${state.currency}${s}`;
  }

  function xFmt(v){
    const n = Number(v || 0);
    if(!isFinite(n) || n<=0) return '0x';
    const s = n >= 100 ? n.toFixed(0) : (n >= 10 ? n.toFixed(1) : n.toFixed(2));
    return `${s}x`;
  }

  function calc(player){
    const b1 = Number(player.buys?.[0]?.buy || 0);
    const b2 = Number(player.buys?.[1]?.buy || 0);
    const w1 = Number(player.buys?.[0]?.win || 0);
    const w2 = Number(player.buys?.[1]?.win || 0);
    const totalBuy = b1 + b2;
    const totalWin = w1 + w2;
    const multi = totalBuy > 0 ? (totalWin / totalBuy) : 0;
    return { b1, b2, totalWin, multi };
  }

  function placeholderSvg(text){
    return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(
      `<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700"><rect width="100%" height="100%" fill="#020617"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#38bdf8" font-family="Arial" font-size="46" font-weight="900">${text}</text></svg>`
    );
  }

  function render(){
    bump(p1Name, state.p1.name);
    bump(p2Name, state.p2.name);
    bump(p1Who, state.p1.name);
    bump(p2Who, state.p2.name);

    const c1 = calc(state.p1);
    const c2 = calc(state.p2);

    bump(p1Total, money(c1.totalWin));
    bump(p2Total, money(c2.totalWin));

    bump(p1Buy1, money(c1.b1));
    bump(p1Buy2, money(c1.b2));
    bump(p1WinTotal, money(c1.totalWin));
    bump(p1Multi, xFmt(c1.multi));

    bump(p2Buy1, money(c2.b1));
    bump(p2Buy2, money(c2.b2));
    bump(p2WinTotal, money(c2.totalWin));
    bump(p2Multi, xFmt(c2.multi));

    if(state.p1.game?.img){
      gameImgP1.src = state.p1.game.img;
      gameNameP1.textContent = state.p1.game.name;
      pillP1.textContent = state.p1.game.name;
    } else {
      gameImgP1.src = placeholderSvg('Select P1 Game');
      gameNameP1.textContent = 'Select Game';
      pillP1.textContent = '(none)';
    }

    if(state.p2.game?.img){
      gameImgP2.src = state.p2.game.img;
      gameNameP2.textContent = state.p2.game.name;
      pillP2.textContent = state.p2.game.name;
    } else {
      gameImgP2.src = placeholderSvg('Select P2 Game');
      gameNameP2.textContent = 'Select Game';
      pillP2.textContent = '(none)';
    }

    if(isAdmin){
      document.getElementById('p1NameIn').value = state.p1.name;
      document.getElementById('p2NameIn').value = state.p2.name;
      document.getElementById('currency').value = state.currency;
    }
  }

  render();

  // Load games from games.json
  let allGames = [];
  const fallbackGames = [
    { name: 'Rip City', img: 'https://www-live.hacksawgaming.com/casino_thumbnails/1233_logo_LOGO.png' },
    { name: 'Xmas Drop', img: 'https://www-live.hacksawgaming.com/casino_thumbnails/1396_logo_Logo.png' },
    { name: 'Wanted Dead or a Wild', img: 'https://www-live.hacksawgaming.com/casino_thumbnails/1067_logo_Logo.png' },
    { name: 'Le Bandit', img: 'https://www-live.hacksawgaming.com/casino_thumbnails/1309_logo_Logo.png' },
    { name: 'Chaos Crew', img: 'https://www-live.hacksawgaming.com/casino_thumbnails/1059_logo_1059_logo_chaos_thumbnail.png' },
  ];

  async function loadGames(){
    try{
      const res = await fetch('./games.json?v=' + Date.now(), { cache: 'no-store' });
      if(!res.ok) throw new Error('games.json not found');
      const data = await res.json();
      if(!Array.isArray(data)) throw new Error('games.json must be an array');
      allGames = data
        .filter(x => x && typeof x.name === 'string' && typeof x.img === 'string')
        .map(x => ({ name: x.name.trim(), img: x.img.trim() }));
      if(!allGames.length) throw new Error('empty');
    }catch{
      allGames = fallbackGames;
    }

    if(isAdmin) buildGameList();
  }

  loadGames();

  // Games panel
  let assignMode = 'p1';
  const gameListEl = document.getElementById('gameList');
  const searchEl = document.getElementById('gameSearch');
  const setModeP1 = document.getElementById('setModeP1');
  const setModeP2 = document.getElementById('setModeP2');

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
  }

  function setMode(mode){
    assignMode = mode;
    setModeP1.style.borderColor = mode==='p1' ? 'rgba(56,189,248,.5)' : 'rgba(56,189,248,.25)';
    setModeP2.style.borderColor = mode==='p2' ? 'rgba(56,189,248,.5)' : 'rgba(56,189,248,.25)';
  }

  function buildGameList(){
    const q = (searchEl.value || '').toLowerCase().trim();
    const items = q ? allGames.filter(g => g.name.toLowerCase().includes(q)) : allGames;

    gameListEl.innerHTML = '';
    const frag = document.createDocumentFragment();

    const maxRender = 300;
    items.slice(0, maxRender).forEach(g => {
      const div = document.createElement('div');
      div.className = 'gameItem';
      div.innerHTML = `<img src="${g.img}" alt=""><div class="t">${escapeHtml(g.name)}</div>`;
      div.onclick = () => {
        if(assignMode === 'p1') state.p1.game = g;
        else state.p2.game = g;
        saveState();
        render();
      };
      frag.appendChild(div);
    });

    gameListEl.appendChild(frag);
  }

  if(isAdmin){
    setModeP1.onclick = () => setMode('p1');
    setModeP2.onclick = () => setMode('p2');
    searchEl.addEventListener('input', buildGameList);
    setMode('p1');
  }

  // Match panel
  if(isAdmin){
    const p1NameIn = document.getElementById('p1NameIn');
    const p2NameIn = document.getElementById('p2NameIn');
    const saveNames = document.getElementById('saveNames');

    const currencySel = document.getElementById('currency');
    const targetPlayer = document.getElementById('targetPlayer');
    const buyIndex = document.getElementById('buyIndex');
    const buyAmount = document.getElementById('buyAmount');
    const winAmount = document.getElementById('winAmount');
    const saveBuy = document.getElementById('saveBuy');

    const clearBuysP1 = document.getElementById('clearBuysP1');
    const clearBuysP2 = document.getElementById('clearBuysP2');

    saveNames.onclick = () => {
      const n1 = p1NameIn.value.trim();
      const n2 = p2NameIn.value.trim();
      if(n1) state.p1.name = n1;
      if(n2) state.p2.name = n2;
      saveState();
      render();
    };

    currencySel.onchange = () => {
      state.currency = currencySel.value;
      saveState();
      render();
    };

    saveBuy.onclick = () => {
      const target = targetPlayer.value;
      const idx = Number(buyIndex.value);
      const buy = Number(buyAmount.value);
      const win = Number(winAmount.value);

      if(!isFinite(idx) || idx < 0 || idx > 1) return;
      if(!isFinite(buy) || buy < 0 || !isFinite(win) || win < 0) return;

      const t = (target === 'p1') ? state.p1 : state.p2;
      if(!Array.isArray(t.buys)) t.buys = [ { buy: 0, win: 0 }, { buy: 0, win: 0 } ];
      t.buys[idx] = { buy, win };

      saveState();
      render();

      winAmount.value = '';
      buyAmount.value = '';
      buyAmount.focus();
    };

    clearBuysP1.onclick = () => {
      state.p1.buys = [ { buy: 0, win: 0 }, { buy: 0, win: 0 } ];
      saveState();
      render();
    };

    clearBuysP2.onclick = () => {
      state.p2.buys = [ { buy: 0, win: 0 }, { buy: 0, win: 0 } ];
      saveState();
      render();
    };
  }
</script>
</body>
