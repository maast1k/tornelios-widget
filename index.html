<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TORNELIOS Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
  --text:#e5f3ff;
}
*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui,sans-serif}

.widget{
  width:720px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
  color:var(--text);
}

.header{
  text-align:center;
  padding:14px;
  font-size:22px;
  font-weight:1200;
  letter-spacing:1px;
  background:linear-gradient(90deg,#021b3a,var(--blue2));
  text-shadow:0 0 20px rgba(56,189,248,.9);
}

.games{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}

.game{
  height:140px;
  border-radius:16px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
}
.game img{
  max-width:85%;
  max-height:85%;
  object-fit:contain;
}

.vs{display:flex;align-items:center;justify-content:center;font-weight:1000;color:var(--blue2)}

.players{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}

.player{
  border-radius:18px;
  border:1px solid var(--border);
  padding:12px;
  background:rgba(7,17,42,.7);
}

.player h3{text-align:center;margin:0 0 8px}

.buys{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.buy{
  background:#020617;
  border-radius:12px;
  padding:8px;
  text-align:center;
  border:1px solid rgba(56,189,248,.18);
}
.buy strong{display:block;font-size:14px}
.buy span{font-size:11px;opacity:.75}

.total{
  grid-column:1/3;
  margin-top:6px;
  font-size:18px;
  font-weight:1200;
  text-align:center;
  text-shadow:0 0 12px rgba(56,189,248,.9);
}

/* ADMIN */
.adminBtns{position:absolute;top:8px;right:8px;display:none;gap:6px}
.adminBtn{width:28px;height:28px;border-radius:50%;background:#041026;color:var(--blue);border:1px solid var(--border);cursor:pointer}

.panel{
  display:none;
  position:absolute;
  top:60px;
  right:10px;
  width:340px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:100;
}
.panel input,.panel select,.panel button{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#041026;
  color:#fff;
}
.panel button{background:var(--blue2);color:#041026;font-weight:1000}

.gameList{max-height:260px;overflow:auto;border:1px solid var(--border);border-radius:10px}
.gameItem{display:flex;gap:8px;padding:6px;cursor:pointer}
.gameItem img{width:40px;height:24px;object-fit:contain}
.gameItem:hover{background:rgba(56,189,248,.1)}
</style>
</head>

<body>
<div class="widget">

<div class="header">üèÜ TORNELIOS üé∞</div>

<div class="adminBtns" id="adminBtns">
  <button class="adminBtn" id="gamesBtn">üé∞</button>
  <button class="adminBtn" id="calcBtn">üßÆ</button>
</div>

<div class="games">
  <div class="game"><img id="g1"></div>
  <div class="vs">VS</div>
  <div class="game"><img id="g2"></div>
</div>

<div class="players">
  <div class="player">
    <h3 id="p1Name">Player 1</h3>
    <div class="buys">
      <div class="buy"><strong id="p1b1">¬£0</strong><span id="p1x1">0x</span></div>
      <div class="buy"><strong id="p1b2">¬£0</strong><span id="p1x2">0x</span></div>
      <div class="total" id="p1t">¬£0</div>
    </div>
  </div>

  <div class="vs">VS</div>

  <div class="player">
    <h3 id="p2Name">Player 2</h3>
    <div class="buys">
      <div class="buy"><strong id="p2b1">¬£0</strong><span id="p2x1">0x</span></div>
      <div class="buy"><strong id="p2b2">¬£0</strong><span id="p2x2">0x</span></div>
      <div class="total" id="p2t">¬£0</div>
    </div>
  </div>
</div>

<!-- ADMIN PANELS -->
<div class="panel" id="gamesPanel"><div class="gameList" id="gameList"></div></div>

<div class="panel" id="calcPanel">
  <input id="p1NameIn" placeholder="Player 1 Name">
  <input id="p2NameIn" placeholder="Player 2 Name">
  <input id="buyCost" type="number" step="0.01" placeholder="Bonus Buy Cost (e.g. 80)">
  <select id="who"><option value="p1">P1</option><option value="p2">P2</option></select>
  <select id="which"><option value="0">Buy 1</option><option value="1">Buy 2</option></select>
  <input id="win" type="number" step="0.01" placeholder="Win Amount">
  <button id="save">Save</button>
</div>

</div>

<script>
const isAdmin=new URLSearchParams(location.search).has('admin');
if(isAdmin)document.getElementById('adminBtns').style.display='flex';

function fixImg(url){
  return 'https://images.weserv.nl/?url='+url.replace(/^https?:\/\//,'');
}

let state=JSON.parse(localStorage.getItem('tornelios')||'{"buy":80,"p1":{"name":"Player 1","wins":[0,0],"game":null},"p2":{"name":"Player 2","wins":[0,0],"game":null}}');

function render(){
['1','2'].forEach(p=>{
const s=state['p'+p];
document.getElementById('p'+p+'Name').textContent=s.name;
document.getElementById('p'+p+'b1').textContent='¬£'+s.wins[0];
document.getElementById('p'+p+'b2').textContent='¬£'+s.wins[1];
document.getElementById('p'+p+'x1').textContent=(s.wins[0]/state.buy||0).toFixed(1)+'x';
document.getElementById('p'+p+'x2').textContent=(s.wins[1]/state.buy||0).toFixed(1)+'x';
document.getElementById('p'+p+'t').textContent='¬£'+(s.wins[0]+s.wins[1]);
if(s.game)document.getElementById('g'+p).src=fixImg(s.game.img);
});
}
render();

if(isAdmin){
gamesBtn.onclick=()=>gamesPanel.style.display=gamesPanel.style.display?'':'block';
calcBtn.onclick=()=>calcPanel.style.display=calcPanel.style.display?'':'block';

fetch('./games.json').then(r=>r.json()).then(list=>{
list.forEach(g=>{
const d=document.createElement('div');
d.className='gameItem';
d.innerHTML=`<img src="${fixImg(g.img)}"><div>${g.name}</div>`;
d.onclick=()=>{state.p1.game=g;localStorage.setItem('tornelios',JSON.stringify(state));render();};
gameList.appendChild(d);
});
});

save.onclick=()=>{
state.buy=parseFloat(buyCost.value)||state.buy;
state.p1.name=p1NameIn.value||state.p1.name;
state.p2.name=p2NameIn.value||state.p2.name;
const p=who.value;
state[p].wins[which.value]=parseFloat(win.value)||0;
localStorage.setItem('tornelios',JSON.stringify(state));
render();
};
}
</script>
</body>
</html>
