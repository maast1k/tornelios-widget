<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TORNELIOS Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --panel:#041026;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
  --text:#e5f3ff;
}
*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui}

.widget{
  width:720px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border:1px solid var(--border);
  border-radius:22px;
  color:var(--text);
  overflow:hidden;
  position:relative;
}

.header{
  text-align:center;
  padding:14px;
  font-size:22px;
  font-weight:1200;
  background:linear-gradient(90deg,#022c5c,var(--blue2));
  text-shadow:0 0 20px rgba(56,189,248,.9);
}

.gamesRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}

.gameCard{
  height:140px;
  border-radius:16px;
  background:#020617;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
}
.gameCard img{
  max-width:85%;
  max-height:85%;
  object-fit:contain;
}

.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1000;
  color:var(--blue2);
}

.playersRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}

.player{
  border-radius:16px;
  background:rgba(7,17,42,.8);
  border:1px solid var(--border);
  padding:12px;
}

.playerName{
  text-align:center;
  font-size:16px;
  font-weight:1100;
  margin-bottom:8px;
}

.buyGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.buyBox{
  background:#020617;
  border:1px solid rgba(56,189,248,.18);
  border-radius:12px;
  padding:8px;
  text-align:center;
}

.buyBox strong{display:block;font-size:14px}
.buyBox span{font-size:11px;opacity:.8}

.total{
  grid-column:1/3;
  margin-top:6px;
  font-size:18px;
  font-weight:1200;
  text-align:center;
  text-shadow:0 0 12px rgba(56,189,248,.9);
}

/* ADMIN */
.adminBtns{position:absolute;top:8px;right:8px;display:none;gap:6px}
.adminBtn{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:#041026;color:var(--blue);cursor:pointer}

.panel{
  display:none;
  position:absolute;
  top:60px;
  right:10px;
  width:340px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:100;
}
.panel h3{margin:0 0 8px;color:var(--blue)}
.panel input,.panel select{width:100%;margin-bottom:8px;padding:8px;border-radius:10px;border:1px solid var(--border);background:#041026;color:#fff}
.panel button{width:100%;padding:10px;border-radius:10px;border:none;background:var(--blue2);font-weight:1000}

.gameList{max-height:260px;overflow:auto;border:1px solid rgba(56,189,248,.18);border-radius:10px}
.gameItem{display:flex;gap:8px;padding:6px;cursor:pointer}
.gameItem img{width:40px;height:24px;object-fit:contain}
.gameItem:hover{background:rgba(56,189,248,.1)}
</style>
</head>

<body>
<div class="widget">
  <div class="header">üèÜ TORNELIOS üé∞</div>

  <div class="adminBtns" id="adminBtns">
    <button class="adminBtn" id="gamesBtn">üé∞</button>
    <button class="adminBtn" id="calcBtn">üßÆ</button>
  </div>

  <div class="gamesRow">
    <div class="gameCard"><img id="g1"></div>
    <div class="vs">VS</div>
    <div class="gameCard"><img id="g2"></div>
  </div>

  <div class="playersRow">
    <div class="player">
      <div class="playerName" id="p1Name">Player 1</div>
      <div class="buyGrid">
        <div class="buyBox"><strong id="p1w1">¬£0</strong><span id="p1m1">0x</span></div>
        <div class="buyBox"><strong id="p1w2">¬£0</strong><span id="p1m2">0x</span></div>
        <div class="total" id="p1t">¬£0</div>
      </div>
    </div>

    <div class="vs">VS</div>

    <div class="player">
      <div class="playerName" id="p2Name">Player 2</div>
      <div class="buyGrid">
        <div class="buyBox"><strong id="p2w1">¬£0</strong><span id="p2m1">0x</span></div>
        <div class="buyBox"><strong id="p2w2">¬£0</strong><span id="p2m2">0x</span></div>
        <div class="total" id="p2t">¬£0</div>
      </div>
    </div>
  </div>

  <!-- ADMIN PANELS -->
  <div class="panel" id="gamesPanel">
    <h3>Games</h3>
    <div class="gameList" id="gameList"></div>
  </div>

  <div class="panel" id="calcPanel">
    <h3>Admin</h3>
    <input id="p1name" placeholder="Player 1 name">
    <input id="p2name" placeholder="Player 2 name">
    <input id="spin" type="number" step="0.01" placeholder="Spin bet (e.g. 0.40)">
    <select id="who"><option value="p1">P1</option><option value="p2">P2</option></select>
    <select id="which"><option value="0">Buy 1</option><option value="1">Buy 2</option></select>
    <input id="win" type="number" step="0.01" placeholder="Win">
    <button id="save">Save</button>
  </div>
</div>

<script>
const isAdmin=new URLSearchParams(location.search).has('admin');
if(isAdmin)document.getElementById('adminBtns').style.display='flex';

const LS='tornelios_state';
let state=JSON.parse(localStorage.getItem(LS)||'{"spin":0.4,"p1":{"name":"Player 1","wins":[0,0],"game":null},"p2":{"name":"Player 2","wins":[0,0],"game":null}}');

function render(){
['1','2'].forEach(p=>{
const s=state['p'+p];
document.getElementById('p'+p+'Name').textContent=s.name;
const t=s.wins[0]+s.wins[1];
document.getElementById('p'+p+'w1').textContent='¬£'+s.wins[0];
document.getElementById('p'+p+'w2').textContent='¬£'+s.wins[1];
document.getElementById('p'+p+'m1').textContent=(s.wins[0]/state.spin||0).toFixed(1)+'x';
document.getElementById('p'+p+'m2').textContent=(s.wins[1]/state.spin||0).toFixed(1)+'x';
document.getElementById('p'+p+'t').textContent='¬£'+t;
if(s.game)document.getElementById('g'+p).src=s.game.img;
});
}
render();

if(isAdmin){
document.getElementById('gamesBtn').onclick=()=>toggle('gamesPanel');
document.getElementById('calcBtn').onclick=()=>toggle('calcPanel');

fetch('./games.json?'+Date.now())
.then(r=>r.json())
.then(list=>{
const gl=document.getElementById('gameList');
list.forEach(g=>{
const d=document.createElement('div');
d.className='gameItem';
d.innerHTML=`<img src="${g.img}"><div>${g.name}</div>`;
d.onclick=()=>{state.p1.game=g;save();};
gl.appendChild(d);
});
});

document.getElementById('save').onclick=()=>{
state.spin=parseFloat(spin.value)||state.spin;
state.p1.name=p1name.value||state.p1.name;
state.p2.name=p2name.value||state.p2.name;
state[who.value].wins[which.value]=parseFloat(win.value)||0;
save();
};
}

function save(){localStorage.setItem(LS,JSON.stringify(state));render();}
function toggle(id){const p=document.getElementById(id);p.style.display=p.style.display?'':'block';}
</script>
</body>
</html>
