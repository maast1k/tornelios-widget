<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TORNELIOS Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
  --text:#e5f3ff;
}
*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui,sans-serif}

.widget{
  width:720px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border-radius:22px;
  border:1px solid var(--border);
  overflow:hidden;
  color:var(--text);
  box-shadow:0 0 40px rgba(14,165,255,.25);
}

.header{
  padding:14px;
  text-align:center;
  font-weight:1200;
  font-size:22px;
  background:linear-gradient(90deg,#021b3a,var(--blue2));
  text-shadow:0 0 18px rgba(56,189,248,.9);
}

.gamesRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:12px;
  padding:14px;
}

.gameCard{
  height:160px;
  background:#020617;
  border-radius:18px;
  border:1px solid rgba(56,189,248,.3);
  display:flex;
  align-items:center;
  justify-content:center;
}

.gameCard img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
}

.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1100;
  font-size:18px;
  color:var(--blue2);
}

.playersRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:12px;
  padding:14px;
}

.player{
  background:rgba(7,17,42,.75);
  border:1px solid rgba(56,189,248,.25);
  border-radius:18px;
  padding:12px;
}

.playerName{
  text-align:center;
  font-weight:1100;
  margin-bottom:10px;
}

.total{
  text-align:center;
  font-size:20px;
  font-weight:1200;
  text-shadow:0 0 14px rgba(56,189,248,.9);
}

.multi{
  text-align:center;
  font-size:13px;
  opacity:.9;
  margin-top:4px;
}

.adminBtns{
  position:absolute;
  top:8px;
  right:8px;
  display:none;
  gap:6px;
}

.adminBtn{
  width:28px;
  height:28px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#041026;
  color:var(--blue);
  cursor:pointer;
}

.panel{
  display:none;
  position:absolute;
  top:60px;
  right:10px;
  width:340px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:50;
}

.panel h3{
  margin:0 0 8px;
  font-size:13px;
  color:var(--blue);
}

.panel input,.panel select,.panel button{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#041026;
  color:#fff;
}

.panel button{
  background:var(--blue2);
  font-weight:1000;
  cursor:pointer;
}

.gameList{
  max-height:260px;
  overflow:auto;
  border:1px solid rgba(56,189,248,.18);
  border-radius:10px;
}

.gameItem{
  display:flex;
  gap:8px;
  padding:6px;
  cursor:pointer;
}
.gameItem img{
  width:40px;
  height:24px;
  object-fit:contain;
}
.gameItem:hover{background:rgba(56,189,248,.1)}
</style>
</head>

<body>
<div class="widget">

  <div class="header">üèÜ TORNELIOS üé∞</div>

  <div class="adminBtns" id="adminBtns">
    <button class="adminBtn" id="gamesBtn">üé∞</button>
    <button class="adminBtn" id="calcBtn">üßÆ</button>
  </div>

  <div class="gamesRow">
    <div class="gameCard"><img id="g1"></div>
    <div class="vs">VS</div>
    <div class="gameCard"><img id="g2"></div>
  </div>

  <div class="playersRow">
    <div class="player">
      <div class="playerName" id="p1Name">Player 1</div>
      <div class="total" id="p1Total">¬£0</div>
      <div class="multi" id="p1Multi">0x</div>
    </div>

    <div class="vs">VS</div>

    <div class="player">
      <div class="playerName" id="p2Name">Player 2</div>
      <div class="total" id="p2Total">¬£0</div>
      <div class="multi" id="p2Multi">0x</div>
    </div>
  </div>

  <!-- ADMIN -->
  <div class="panel" id="gamesPanel">
    <h3>Games</h3>
    <div class="gameList" id="gameList"></div>
  </div>

  <div class="panel" id="calcPanel">
    <h3>Calculator</h3>
    <input id="p1NameIn" placeholder="Player 1 name">
    <input id="p2NameIn" placeholder="Player 2 name">

    <input id="buyCost" type="number" step="0.01" placeholder="Buy cost (e.g. 80)">

    <select id="who">
      <option value="p1">Player 1</option>
      <option value="p2">Player 2</option>
    </select>

    <select id="which">
      <option value="0">Buy 1</option>
      <option value="1">Buy 2</option>
    </select>

    <input id="win" type="number" step="0.01" placeholder="Win amount">

    <button id="save">Save</button>
  </div>

</div>

<script>
const isAdmin = new URLSearchParams(location.search).has('admin');
if(isAdmin) document.getElementById('adminBtns').style.display='flex';

let state = JSON.parse(localStorage.getItem('tornelios_state') || JSON.stringify({
  buy:0,
  p1:{name:'Player 1',wins:[0,0],game:null},
  p2:{name:'Player 2',wins:[0,0],game:null}
}));

function render(){
  ['1','2'].forEach(p=>{
    const s=state['p'+p];
    const total=s.wins[0]+s.wins[1];
    const multi=state.buy>0 ? (total/state.buy).toFixed(2):'0';

    document.getElementById('p'+p+'Name').textContent=s.name;
    document.getElementById('p'+p+'Total').textContent='¬£'+total;
    document.getElementById('p'+p+'Multi').textContent=multi+'x';

    if(s.game) document.getElementById('g'+p).src=s.game.img;
  });
}
render();

if(isAdmin){
  const gamesBtn=gamesBtn=document.getElementById('gamesBtn');
  const calcBtn=document.getElementById('calcBtn');
  const gamesPanel=document.getElementById('gamesPanel');
  const calcPanel=document.getElementById('calcPanel');

  gamesBtn.onclick=()=>gamesPanel.style.display=gamesPanel.style.display?'':'block';
  calcBtn.onclick=()=>calcPanel.style.display=calcPanel.style.display?'':'block';

  fetch('./games.json').then(r=>r.json()).then(list=>{
    const gl=document.getElementById('gameList');
    list.forEach(g=>{
      const d=document.createElement('div');
      d.className='gameItem';
      d.innerHTML=`<img src="${g.img}"><div>${g.name}</div>`;
      d.onclick=()=>{state.p1.game=g;save()};
      gl.appendChild(d);
    });
  });

  document.getElementById('save').onclick=()=>{
    state.buy=parseFloat(buyCost.value)||state.buy;
    state.p1.name=p1NameIn.value||state.p1.name;
    state.p2.name=p2NameIn.value||state.p2.name;
    const p=who.value;
    state[p].wins[+which.value]=parseFloat(win.value)||0;
    save();
  };
}

function save(){
  localStorage.setItem('tornelios_state',JSON.stringify(state));
  render();
}
</script>
</body>
</html>
