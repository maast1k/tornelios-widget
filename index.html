<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TORNELIOS Widget</title>

<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
}

*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui,sans-serif}

.widget{
  width:420px;
  background:linear-gradient(180deg,#020f2e,#020617);
  border-radius:18px;
  border:1px solid var(--border);
  color:#e5f3ff;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 35px rgba(14,165,255,.25);
}

.header{
  padding:16px;
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,#032e6b,#0ea5ff);
  text-shadow:0 0 10px rgba(56,189,248,.6);
}

.topBar{
  display:flex;
  justify-content:center;
  padding:10px;
}

.adminToggle{
  padding:6px 14px;
  border-radius:10px;
  background:#07112a;
  border:1px solid var(--border);
  color:var(--blue);
  font-weight:900;
  cursor:pointer;
}

.slotWrap{padding:14px}

.slot{
  background:#020617;
  border-radius:14px;
  padding:10px;
  border:1px solid var(--border);
  text-align:center;
  animation:pulse 4s infinite;
}

.slot img{
  width:100%;
  height:130px;
  object-fit:contain;
  border-radius:10px;
  background:#000;
}

.slot-name{
  font-weight:900;
  margin-top:6px;
  text-shadow:0 0 8px rgba(56,189,248,.6);
}

.leaderboard{
  padding:16px;
  border-top:1px solid var(--border);
}

.versus{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:12px;
  align-items:center;
}

.fighter{
  background:#020617;
  border-radius:14px;
  padding:14px;
  border:1px solid var(--border);
  text-align:center;
}

.name{font-weight:900;font-size:13px}
.score{font-size:22px;font-weight:900;color:var(--blue)}
.vs{font-weight:900;color:var(--blue2)}

.admin{
  display:none;
  position:absolute;
  top:60px;
  left:10px;
  right:10px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:9999;
}

.adminHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.adminHeader h3{
  margin:0;
  color:var(--blue);
  font-size:14px;
}

.closeAdmin{
  background:none;
  border:none;
  color:var(--blue);
  font-size:18px;
  font-weight:900;
  cursor:pointer;
}

.gameList{
  max-height:180px;
  overflow:auto;
  display:grid;
  gap:6px;
  margin-bottom:10px;
}

.gameBtn{
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#07112a;
  color:#e5f3ff;
  cursor:pointer;
  font-weight:700;
  text-align:left;
}

.gameBtn.active{
  background:var(--blue2);
  color:#020617;
  font-weight:900;
}

.admin input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#07112a;
  color:#e5f3ff;
  margin-bottom:6px;
  font-weight:700;
}

.admin button.save{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:var(--blue2);
  border:none;
  font-weight:900;
  cursor:pointer;
  color:#020617;
}

@keyframes pulse{
  0%{box-shadow:0 0 12px rgba(56,189,248,.3)}
  50%{box-shadow:0 0 22px rgba(56,189,248,.6)}
  100%{box-shadow:0 0 12px rgba(56,189,248,.3)}
}
</style>
</head>

<body>

<div class="widget">
  <div class="header">TORNELIOS</div>

  <div class="topBar">
    <button class="adminToggle" id="adminToggle">âš™ Admin</button>
  </div>

  <div class="slotWrap" id="activeSlot"></div>

  <div class="leaderboard">
    <div class="versus">
      <div class="fighter">
        <div class="name" id="p1Name">Maast1k</div>
        <div class="score" id="p1Score">â‚¬300</div>
      </div>
      <div class="vs">VS</div>
      <div class="fighter">
        <div class="name" id="p2Name">Kazu</div>
        <div class="score" id="p2Score">â‚¬100</div>
      </div>
    </div>
  </div>

  <div class="admin" id="adminPanel">
    <div class="adminHeader">
      <h3>ADMIN PANEL</h3>
      <button class="closeAdmin" id="closeAdmin">âœ•</button>
    </div>

    <div class="gameList" id="gameList"></div>

    <input id="p1Input" placeholder="Player 1 name">
    <input id="p1ScoreInput" placeholder="Player 1 score" type="number">
    <input id="p2Input" placeholder="Player 2 name">
    <input id="p2ScoreInput" placeholder="Player 2 score" type="number">

    <button class="save" id="saveMatch">Save Match</button>
  </div>
</div>

<script>
const games=[
  {name:'Rip City',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1233_logo_LOGO.png'},
  {name:'Xmas Drop',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1396_logo_Logo.png'},
  {name:'Wanted Dead or a Wild',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1067_logo_Logo.png'},
  {name:'Le Bandit',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1309_logo_Logo.png'},
  {name:'Chaos Crew',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1059_logo_1059_logo_chaos_thumbnail.png'}
];

const activeSlot=document.getElementById('activeSlot');
const gameList=document.getElementById('gameList');
const adminPanel=document.getElementById('adminPanel');

function renderGame(game){
  activeSlot.innerHTML=`
    <div class="slot">
      <img src="${game.img}">
      <div class="slot-name">ðŸŽ° ${game.name}</div>
    </div>`;
  localStorage.setItem('activeGame',JSON.stringify(game));
}

function renderGameList(){
  const active=JSON.parse(localStorage.getItem('activeGame'));
  gameList.innerHTML='';
  games.forEach(g=>{
    const b=document.createElement('button');
    b.className='gameBtn'+(active&&active.name===g.name?' active':'');
    b.textContent=g.name;
    b.onclick=()=>{renderGame(g);renderGameList()};
    gameList.appendChild(b);
  });
}

document.getElementById('saveMatch').onclick=()=>{
  const p1=document.getElementById('p1Input').value||p1Name.textContent;
  const p2=document.getElementById('p2Input').value||p2Name.textContent;
  const s1=document.getElementById('p1ScoreInput').value||p1Score.textContent.replace('â‚¬','');
  const s2=document.getElementById('p2ScoreInput').value||p2Score.textContent.replace('â‚¬','');

  p1Name.textContent=p1;
  p2Name.textContent=p2;
  p1Score.textContent='â‚¬'+s1;
  p2Score.textContent='â‚¬'+s2;

  localStorage.setItem('match',JSON.stringify({p1,p2,s1,s2}));
};

function loadMatch(){
  const m=JSON.parse(localStorage.getItem('match'));
  if(!m) return;
  p1Name.textContent=m.p1;
  p2Name.textContent=m.p2;
  p1Score.textContent='â‚¬'+m.s1;
  p2Score.textContent='â‚¬'+m.s2;
}

document.getElementById('adminToggle').onclick=()=>adminPanel.style.display='block';
document.getElementById('closeAdmin').onclick=()=>adminPanel.style.display='none';
document.addEventListener('keydown',e=>e.key==='Escape'&&(adminPanel.style.display='none'));
document.addEventListener('click',e=>{
  if(adminPanel.style.display==='block'&&!adminPanel.contains(e.target)&&!e.target.classList.contains('adminToggle'))
    adminPanel.style.display='none';
});

renderGame(JSON.parse(localStorage.getItem('activeGame'))||games[0]);
renderGameList();
loadMatch();
</script>

</body>
</html>
