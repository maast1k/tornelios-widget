<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TORNELIOS Widget</title>

<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
}

*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui,sans-serif}

.widget{
  width:420px;
  background:linear-gradient(180deg,#020f2e,#020617);
  border-radius:18px;
  border:1px solid var(--border);
  color:#e5f3ff;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 35px rgba(14,165,255,.25);
}

.header{
  padding:16px;
  text-align:center;
  font-weight:900;
  background:linear-gradient(90deg,#032e6b,#0ea5ff);
  text-shadow:0 0 10px rgba(56,189,248,.6);
}

.topBar{
  display:flex;
  justify-content:center;
  padding:10px;
}

.adminToggle{
  padding:6px 14px;
  border-radius:10px;
  background:#07112a;
  border:1px solid var(--border);
  color:var(--blue);
  font-weight:900;
  cursor:pointer;
}

.slotWrap{padding:14px}

.slot{
  background:#020617;
  border-radius:14px;
  padding:10px;
  border:1px solid var(--border);
  text-align:center;
  animation:pulse 4s infinite;
}

.slot img{
  width:100%;
  height:130px;
  object-fit:contain;
  border-radius:10px;
  background:#000;
}

.slot-name{
  font-weight:900;
  margin-top:6px;
  text-shadow:0 0 8px rgba(56,189,248,.6);
}

.leaderboard{
  padding:16px;
  border-top:1px solid var(--border);
}

.versus{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:12px;
  align-items:center;
}

.fighter{
  background:#020617;
  border-radius:14px;
  padding:14px;
  border:1px solid var(--border);
  text-align:center;
}

.name{font-weight:900;font-size:13px}
.score{font-size:22px;font-weight:900;color:var(--blue)}
.vs{font-weight:900;color:var(--blue2)}

.admin{
  display:none;
  position:absolute;
  top:60px;
  left:10px;
  right:10px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:9999;
}

.adminHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.adminHeader h3{
  margin:0;
  color:var(--blue);
  font-size:14px;
}

.closeAdmin{
  background:none;
  border:none;
  color:var(--blue);
  font-size:18px;
  font-weight:900;
  cursor:pointer;
}

/* GAME LIST â€“ SCROLLABLE */
.gameList{
  max-height:180px;
  overflow-y:auto;
  display:grid;
  gap:6px;
  margin-bottom:10px;
  padding-right:4px;
}

.gameList::-webkit-scrollbar{
  width:6px;
}
.gameList::-webkit-scrollbar-thumb{
  background:var(--blue2);
  border-radius:4px;
}
.gameList::-webkit-scrollbar-track{
  background:#07112a;
}

.gameBtn{
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#07112a;
  color:#e5f3ff;
  cursor:pointer;
  font-weight:700;
  text-align:left;
}

.gameBtn.active{
  background:var(--blue2);
  color:#020617;
  font-weight:900;
}

.admin input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#07112a;
  color:#e5f3ff;
  margin-bottom:6px;
  font-weight:700;
}

/* CALCULATOR */
.calc{
  border:1px dashed var(--border);
  border-radius:10px;
  padding:8px;
  margin-bottom:8px;
}

.calcTitle{
  font-size:12px;
  font-weight:900;
  color:var(--blue);
  margin-bottom:4px;
  text-align:center;
}

.calcRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

.calcTotal{
  text-align:center;
  font-weight:900;
  margin:6px 0;
  color:var(--blue2);
}

.calcButtons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

.calcButtons button{
  padding:8px;
  border-radius:8px;
  border:none;
  background:var(--blue2);
  font-weight:900;
  cursor:pointer;
  color:#020617;
}

.admin button.save{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:var(--blue2);
  border:none;
  font-weight:900;
  cursor:pointer;
  color:#020617;
}

@keyframes pulse{
  0%{box-shadow:0 0 12px rgba(56,189,248,.3)}
  50%{box-shadow:0 0 22px rgba(56,189,248,.6)}
  100%{box-shadow:0 0 12px rgba(56,189,248,.3)}
}
</style>
</head>

<body>

<div class="widget">
  <div class="header">TORNELIOS</div>

  <div class="topBar">
    <button class="adminToggle" id="adminToggle">âš™ Admin</button>
  </div>

  <div class="slotWrap" id="activeSlot"></div>

  <div class="leaderboard">
    <div class="versus">
      <div class="fighter">
        <div class="name" id="p1Name">Maast1k</div>
        <div class="score" id="p1Score">â‚¬300</div>
      </div>
      <div class="vs">VS</div>
      <div class="fighter">
        <div class="name" id="p2Name">Kazu</div>
        <div class="score" id="p2Score">â‚¬100</div>
      </div>
    </div>
  </div>

  <!-- ADMIN -->
  <div class="admin" id="adminPanel">
    <div class="adminHeader">
      <h3>ADMIN PANEL</h3>
      <button class="closeAdmin" id="closeAdmin">âœ•</button>
    </div>

    <div class="gameList" id="gameList"></div>

    <!-- CALCULATOR -->
    <div class="calc">
      <div class="calcTitle">2-BUY CALCULATOR</div>
      <div class="calcRow">
        <input id="buy1" type="number" placeholder="Buy 1 â‚¬">
        <input id="buy2" type="number" placeholder="Buy 2 â‚¬">
      </div>
      <div class="calcTotal">Total: â‚¬<span id="calcTotal">0</span></div>
      <div class="calcButtons">
        <button onclick="applyTotal(1)">Apply to P1</button>
        <button onclick="applyTotal(2)">Apply to P2</button>
      </div>
    </div>

    <input id="p1Input" placeholder="Player 1 name">
    <input id="p2Input" placeholder="Player 2 name">

    <button class="save" id="saveMatch">Save Match</button>
  </div>
</div>

<script>
const games=[
  {name:'Rip City',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1233_logo_LOGO.png'},
  {name:'Xmas Drop',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1396_logo_Logo.png'},
  {name:'Wanted Dead or a Wild',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1067_logo_Logo.png'},
  {name:'Le Bandit',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1309_logo_Logo.png'},
  {name:'Chaos Crew',img:'https://www-live.hacksawgaming.com/casino_thumbnails/1059_logo_1059_logo_chaos_thumbnail.png'}
];

const activeSlot=document.getElementById('activeSlot');
const gameList=document.getElementById('gameList');
const adminPanel=document.getElementById('adminPanel');

function renderGame(game){
  activeSlot.innerHTML=`<div class="slot"><img src="${game.img}"><div class="slot-name">ðŸŽ° ${game.name}</div></div>`;
  localStorage.setItem('activeGame',JSON.stringify(game));
}

function renderGameList(){
  const active=JSON.parse(localStorage.getItem('activeGame'));
  gameList.innerHTML='';
  games.forEach(g=>{
    const b=document.createElement('button');
    b.className='gameBtn'+(active&&active.name===g.name?' active':'');
    b.textContent=g.name;
    b.onclick=()=>{renderGame(g);renderGameList()};
    gameList.appendChild(b);
  });
}

document.getElementById('saveMatch').onclick=()=>{
  p1Name.textContent=document.getElementById('p1Input').value||p1Name.textContent;
  p2Name.textContent=document.getElementById('p2Input').value||p2Name.textContent;
};

function updateCalc(){
  const t=(+buy1.value||0)+(+buy2.value||0);
  document.getElementById('calcTotal').textContent=t;
}
buy1.oninput=updateCalc;
buy2.oninput=updateCalc;

function applyTotal(p){
  const t=document.getElementById('calcTotal').textContent;
  if(p===1) p1Score.textContent='â‚¬'+t;
  if(p===2) p2Score.textContent='â‚¬'+t;
}

document.getElementById('adminToggle').onclick=()=>adminPanel.style.display='block';
document.getElementById('closeAdmin').onclick=()=>adminPanel.style.display='none';

renderGame(JSON.parse(localStorage.getItem('activeGame'))||games[0]);
renderGameList();
</script>

</body>
</html>
