<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TORNELIOS Widget</title>

<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
  --text:#e5f3ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:transparent;
  font-family:Inter,system-ui,-apple-system,sans-serif;
}

.widget{
  width:720px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border:1px solid var(--border);
  border-radius:22px;
  color:var(--text);
  overflow:hidden;
  position:relative;
}

/* HEADER */
.header{
  padding:14px;
  text-align:center;
  font-size:22px;
  font-weight:1200;
  letter-spacing:1px;
  background:linear-gradient(90deg,#021b3a,var(--blue2));
  text-shadow:0 0 18px rgba(56,189,248,.9);
}

/* GAME ROW */
.gamesRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}

.gameCard{
  height:130px;
  background:#020617;
  border:1px solid rgba(56,189,248,.3);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.gameCard img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
}

.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1000;
  font-size:18px;
  color:var(--blue2);
}

/* PLAYERS */
.playersRow{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  gap:10px;
  padding:12px;
}

.player{
  background:rgba(7,17,42,.7);
  border:1px solid rgba(56,189,248,.25);
  border-radius:18px;
  padding:10px;
}

.playerName{
  text-align:center;
  font-weight:1100;
  font-size:16px;
  margin-bottom:6px;
}

.buys{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.buyBox{
  background:rgba(2,6,23,.7);
  border:1px solid rgba(56,189,248,.18);
  border-radius:12px;
  padding:8px;
  text-align:center;
}

.buyBox strong{
  display:block;
  font-size:14px;
}

.buyBox span{
  font-size:11px;
  opacity:.75;
}

.total{
  grid-column:1/3;
  margin-top:6px;
  text-align:center;
  font-size:20px;
  font-weight:1200;
  text-shadow:0 0 12px rgba(56,189,248,.9);
}

/* ADMIN */
.adminBtns{
  position:absolute;
  top:8px;
  right:8px;
  display:none;
  gap:6px;
}

.adminBtn{
  width:28px;
  height:28px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#041026;
  color:var(--blue);
  cursor:pointer;
}

.panel{
  display:none;
  position:absolute;
  top:60px;
  right:10px;
  width:340px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:50;
}

.panel h3{
  margin:0 0 8px;
  font-size:13px;
  color:var(--blue);
}

.panel input,.panel select{
  width:100%;
  padding:8px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#041026;
  color:#fff;
}

.panel button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--blue2);
  font-weight:1000;
  cursor:pointer;
}

.gameList{
  max-height:260px;
  overflow:auto;
  border:1px solid rgba(56,189,248,.18);
  border-radius:10px;
}

.gameItem{
  display:flex;
  gap:8px;
  padding:6px;
  cursor:pointer;
}

.gameItem img{
  width:40px;
  height:24px;
  object-fit:contain;
}
.gameItem:hover{background:rgba(56,189,248,.1)}
</style>
</head>

<body>
<div class="widget">

  <div class="header">üèÜ TORNELIOS üé∞</div>

  <div class="adminBtns" id="adminBtns">
    <button class="adminBtn" id="gamesBtn">üé∞</button>
    <button class="adminBtn" id="calcBtn">üßÆ</button>
  </div>

  <!-- GAMES -->
  <div class="gamesRow">
    <div class="gameCard"><img id="g1"></div>
    <div class="vs">VS</div>
    <div class="gameCard"><img id="g2"></div>
  </div>

  <!-- PLAYERS -->
  <div class="playersRow">
    <div class="player">
      <div class="playerName" id="p1Name">Player 1</div>
      <div class="buys">
        <div class="buyBox"><strong id="p1b1">¬£0</strong><span id="p1m1">0x</span></div>
        <div class="buyBox"><strong id="p1b2">¬£0</strong><span id="p1m2">0x</span></div>
        <div class="total" id="p1t">¬£0</div>
      </div>
    </div>

    <div class="vs">VS</div>

    <div class="player">
      <div class="playerName" id="p2Name">Player 2</div>
      <div class="buys">
        <div class="buyBox"><strong id="p2b1">¬£0</strong><span id="p2m1">0x</span></div>
        <div class="buyBox"><strong id="p2b2">¬£0</strong><span id="p2m2">0x</span></div>
        <div class="total" id="p2t">¬£0</div>
      </div>
    </div>
  </div>

  <!-- ADMIN PANELS -->
  <div class="panel" id="gamesPanel">
    <h3>Games</h3>
    <div class="gameList" id="gameList"></div>
  </div>

  <div class="panel" id="calcPanel">
    <h3>Admin</h3>
    <input id="p1NameIn" placeholder="Player 1 name">
    <input id="p2NameIn" placeholder="Player 2 name">
    <input id="buyCost" type="number" step="0.01" placeholder="Buy cost (e.g. 80)">
    <select id="who"><option value="p1">P1</option><option value="p2">P2</option></select>
    <select id="which"><option value="0">Buy 1</option><option value="1">Buy 2</option></select>
    <input id="win" type="number" step="0.01" placeholder="Win">
    <button id="save">Save</button>
  </div>

</div>

<script>
const isAdmin=new URLSearchParams(location.search).has('admin');
if(isAdmin)document.getElementById('adminBtns').style.display='flex';

let state=JSON.parse(localStorage.getItem('tornelios_state')||JSON.stringify({
  buyCost:80,
  p1:{name:"Player 1",wins:[0,0],game:null},
  p2:{name:"Player 2",wins:[0,0],game:null}
}));

function render(){
  ["1","2"].forEach(p=>{
    const s=state["p"+p];
    document.getElementById("p"+p+"Name").textContent=s.name;
    const t=s.wins[0]+s.wins[1];
    document.getElementById("p"+p+"b1").textContent="¬£"+s.wins[0];
    document.getElementById("p"+p+"b2").textContent="¬£"+s.wins[1];
    document.getElementById("p"+p+"m1").textContent=((s.wins[0]/state.buyCost)||0).toFixed(2)+"x";
    document.getElementById("p"+p+"m2").textContent=((s.wins[1]/state.buyCost)||0).toFixed(2)+"x";
    document.getElementById("p"+p+"t").textContent="¬£"+t;
    if(s.game)document.getElementById("g"+p).src=s.game.img;
  });
}
render();

/* ADMIN */
if(isAdmin){
  const gamesPanel=document.getElementById("gamesPanel");
  const calcPanel=document.getElementById("calcPanel");
  gamesBtn.onclick=()=>gamesPanel.style.display=gamesPanel.style.display?"":"block";
  calcBtn.onclick=()=>calcPanel.style.display=calcPanel.style.display?"":"block";

  fetch("./games.json").then(r=>r.json()).then(list=>{
    const gl=document.getElementById("gameList");
    list.forEach(g=>{
      const d=document.createElement("div");
      d.className="gameItem";
      d.innerHTML=`<img src="${g.img}"><div>${g.name}</div>`;
      d.onclick=()=>{state.p1.game=g;localStorage.setItem("tornelios_state",JSON.stringify(state));render();};
      gl.appendChild(d);
    });
  });

  save.onclick=()=>{
    state.p1.name=p1NameIn.value||state.p1.name;
    state.p2.name=p2NameIn.value||state.p2.name;
    state.buyCost=parseFloat(buyCost.value)||state.buyCost;
    state[who.value].wins[parseInt(which.value)]=parseFloat(win.value)||0;
    localStorage.setItem("tornelios_state",JSON.stringify(state));
    render();
  };
}
</script>
</body>
</html>
