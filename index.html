<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TORNELIOS Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
  --text:#e5f3ff;
}
*{box-sizing:border-box}
body{margin:0;background:transparent;font-family:Inter,system-ui,sans-serif}

.widget{
  width:720px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border:1px solid var(--border);
  border-radius:20px;
  color:var(--text);
  overflow:hidden;
}

.header{
  text-align:center;
  padding:14px;
  font-size:22px;
  font-weight:1200;
  background:linear-gradient(90deg,#021b3a,var(--blue2));
  text-shadow:0 0 18px rgba(56,189,248,.9);
}
.header span{margin:0 6px}

.games{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  padding:12px;
  gap:10px;
}
.game{
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  height:130px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.game img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
}

.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:1000;
  color:var(--blue2);
}

.players{
  display:grid;
  grid-template-columns:1fr 60px 1fr;
  padding:12px;
  gap:10px;
}

.player{
  background:rgba(7,17,42,.8);
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;
}

.player h3{
  text-align:center;
  margin:0 0 8px;
}

.buys{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.buy{
  background:#020617;
  border:1px solid rgba(56,189,248,.18);
  border-radius:12px;
  padding:8px;
  text-align:center;
}
.buy strong{font-size:14px;display:block}
.buy span{font-size:11px;opacity:.8}

.total{
  grid-column:1/3;
  margin-top:6px;
  text-align:center;
  font-size:18px;
  font-weight:1200;
  text-shadow:0 0 12px rgba(56,189,248,.8);
}

/* ADMIN */
.adminBtns{
  position:absolute;
  top:8px;
  right:8px;
  display:none;
  gap:6px;
}
.adminBtn{
  width:28px;height:28px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#041026;
  color:var(--blue);
  cursor:pointer;
}

.panel{
  display:none;
  position:absolute;
  top:60px;
  right:10px;
  width:340px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  z-index:50;
}
.panel h4{margin:0 0 8px;color:var(--blue)}
.panel input, .panel select{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#041026;
  color:#fff;
}
.panel button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--blue2);
  font-weight:1000;
}

.gameList{
  max-height:260px;
  overflow:auto;
  border:1px solid var(--border);
  border-radius:10px;
}
.gameItem{
  display:flex;
  gap:8px;
  padding:6px;
  cursor:pointer;
}
.gameItem img{
  width:40px;
  height:24px;
  object-fit:contain;
}
.gameItem:hover{background:rgba(56,189,248,.1)}
</style>
</head>
<body>

<div class="widget">
  <div class="header">üèÜ <span>TORNELIOS</span> üé∞</div>

  <div class="adminBtns" id="adminBtns">
    <button class="adminBtn" id="gamesBtn">üé∞</button>
    <button class="adminBtn" id="calcBtn">üßÆ</button>
  </div>

  <div class="games">
    <div class="game"><img id="g1"></div>
    <div class="vs">VS</div>
    <div class="game"><img id="g2"></div>
  </div>

  <div class="players">
    <div class="player">
      <h3 id="p1Name">Player 1</h3>
      <div class="buys">
        <div class="buy"><strong id="p1b1">¬£0</strong><span id="p1m1">0x</span></div>
        <div class="buy"><strong id="p1b2">¬£0</strong><span id="p1m2">0x</span></div>
        <div class="total" id="p1t">¬£0</div>
      </div>
    </div>

    <div class="vs">VS</div>

    <div class="player">
      <h3 id="p2Name">Player 2</h3>
      <div class="buys">
        <div class="buy"><strong id="p2b1">¬£0</strong><span id="p2m1">0x</span></div>
        <div class="buy"><strong id="p2b2">¬£0</strong><span id="p2m2">0x</span></div>
        <div class="total" id="p2t">¬£0</div>
      </div>
    </div>
  </div>

  <!-- ADMIN PANELS -->
  <div class="panel" id="gamesPanel">
    <h4>Select Game (click assigns to P1, right-click P2)</h4>
    <div class="gameList" id="gameList"></div>
  </div>

  <div class="panel" id="calcPanel">
    <h4>Admin Controls</h4>
    <input id="p1NameIn" placeholder="Player 1 name">
    <input id="p2NameIn" placeholder="Player 2 name">
    <input id="spinValue" type="number" step="0.01" placeholder="Spin value (e.g. 0.40)">
    <select id="who"><option value="p1">P1</option><option value="p2">P2</option></select>
    <select id="which"><option value="0">Buy 1</option><option value="1">Buy 2</option></select>
    <input id="win" type="number" step="0.01" placeholder="Win">
    <button id="save">Save</button>
  </div>
</div>

<script>
const isAdmin = new URLSearchParams(location.search).has('admin');
if(isAdmin) document.getElementById('adminBtns').style.display='flex';

let state = JSON.parse(localStorage.getItem('tornelios_state') || JSON.stringify({
  spin:0.4,
  p1:{name:'Player 1',wins:[0,0],game:null},
  p2:{name:'Player 2',wins:[0,0],game:null}
}));

function render(){
  ['1','2'].forEach(p=>{
    const s=state['p'+p];
    document.getElementById('p'+p+'Name').textContent=s.name;
    const t=s.wins[0]+s.wins[1];
    document.getElementById('p'+p+'b1').textContent='¬£'+s.wins[0];
    document.getElementById('p'+p+'b2').textContent='¬£'+s.wins[1];
    document.getElementById('p'+p+'m1').textContent=(s.wins[0]/state.spin||0).toFixed(1)+'x';
    document.getElementById('p'+p+'m2').textContent=(s.wins[1]/state.spin||0).toFixed(1)+'x';
    document.getElementById('p'+p+'t').textContent='¬£'+t;
    if(s.game) document.getElementById('g'+p).src=s.game.img;
  });
}
render();

if(isAdmin){
  const gamesPanel=document.getElementById('gamesPanel');
  const calcPanel=document.getElementById('calcPanel');
  gamesBtn.onclick=()=>gamesPanel.style.display=gamesPanel.style.display?'':'block';
  calcBtn.onclick=()=>calcPanel.style.display=calcPanel.style.display?'':'block';

  fetch('./games.json')
    .then(r=>r.json())
    .then(list=>{
      const gl=document.getElementById('gameList');
      list.forEach(g=>{
        const d=document.createElement('div');
        d.className='gameItem';
        d.innerHTML=`<img src="${g.img}"><div>${g.name}</div>`;
        d.onclick=()=>{state.p1.game=g;save()};
        d.oncontextmenu=e=>{e.preventDefault();state.p2.game=g;save();};
        gl.appendChild(d);
      });
    });

  document.getElementById('save').onclick=()=>{
    state.p1.name=p1NameIn.value||state.p1.name;
    state.p2.name=p2NameIn.value||state.p2.name;
    state.spin=parseFloat(spinValue.value)||state.spin;
    state[who.value].wins[which.value]=parseFloat(win.value)||0;
    save();
  };
}

function save(){
  localStorage.setItem('tornelios_state',JSON.stringify(state));
  render();
}
</script>

</body>
</html>
